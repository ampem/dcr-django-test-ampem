services:
  testsite:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./testsite:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: tail -f /dev/null
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
